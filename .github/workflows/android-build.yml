name: Android Build & Release

on:
  push:
    branches: ['main', 'master']
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve project directory
        shell: bash
        run: |
          if [ -f "settings.gradle.kts" ]; then
            echo "PROJECT_DIR=." >> "$GITHUB_ENV"
          elif [ -f "android-native-sillytavern/settings.gradle.kts" ]; then
            echo "PROJECT_DIR=android-native-sillytavern" >> "$GITHUB_ENV"
          else
            echo "Cannot find settings.gradle.kts in repository root or android-native-sillytavern/" >&2
            exit 1
          fi

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle 8.9
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9

      - name: Run Unit Tests
        run: gradle -p "${{ env.PROJECT_DIR }}" test

      - name: Build Debug APK
        run: gradle -p "${{ env.PROJECT_DIR }}" assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-native-sillytavern-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve project directory
        shell: bash
        run: |
          if [ -f "settings.gradle.kts" ]; then
            echo "PROJECT_DIR=." >> "$GITHUB_ENV"
          elif [ -f "android-native-sillytavern/settings.gradle.kts" ]; then
            echo "PROJECT_DIR=android-native-sillytavern" >> "$GITHUB_ENV"
          else
            echo "Cannot find settings.gradle.kts in repository root or android-native-sillytavern/" >&2
            exit 1
          fi

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle 8.9
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9

      - name: Decode keystore
        shell: bash
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$PROJECT_DIR/release.keystore"
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Run Unit Tests
        run: gradle -p "${{ env.PROJECT_DIR }}" test

      - name: Build Release APK
        run: gradle -p "${{ env.PROJECT_DIR }}" assembleRelease
        env:
          ANDROID_KEYSTORE_PATH: ${{ env.PROJECT_DIR }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: SHA256 checksum
        shell: bash
        run: |
          cd "$PROJECT_DIR/app/build/outputs/apk/release"
          sha256sum *.apk > SHA256SUMS.txt

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-native-sillytavern-release-apk
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release/*.apk
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release/SHA256SUMS.txt
